<script>
let activeLevel = 0;
document.querySelectorAll(".btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    activeLevel = parseInt(btn.dataset.level);
  };
});
document.getElementById("svg").addEventListener("click",e=>{
  const z=e.target.closest(".zone"); if(!z) return;
  z.classList.remove("lvl1","lvl2","lvl3","lvl4");
  if(activeLevel!==0) z.classList.add("lvl"+activeLevel);
});

// === СОХРАНЕНИЕ ===
const saveBtn = document.getElementById("saveBtn");

saveBtn.onclick = () => {
  const result = {};

  document.querySelectorAll(".zone").forEach(z => {
    let lvl = 0;
    if (z.classList.contains("lvl1")) lvl = 1;
    if (z.classList.contains("lvl2")) lvl = 2;
    if (z.classList.contains("lvl3")) lvl = 3;
    if (z.classList.contains("lvl4")) lvl = 4;

    result[z.id] = lvl;
  });

  // отправка в Telegram WebApp
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.sendData(JSON.stringify(result));
    Telegram.WebApp.close();
  } else {
    alert("WebApp не найден. Вы запустили страницу вне Telegram.");
    console.log(result);
  }
};
</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
